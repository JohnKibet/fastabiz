  invite.CreateInviteRequest:
    properties:
      email:
        type: string
      expires_at:
        type: string
      id:
        type: string
      invited_by:
        type: string
      role:
        $ref: '#/definitions/invite.Role'
      token:
        type: string
    required:
    - email
    - expires_at
    - id
    - invited_by
    - role
    - token
