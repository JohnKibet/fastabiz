  user.UpdateUserProfileRequest:
    properties:
      email:
        type: string
      fullName:
        type: string
      phone:
        type: string
    required:
    - email
    - fullName
    - phone
    type: object
  user.UpdateUserRequest:
    properties:
      column:
        type: string
      value: {}
    required:
    - column
    - value
    type: object
  user.User:
    properties:
      created_at:
        type: string
