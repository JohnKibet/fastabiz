host: localhost:8000
info:
  contact: {}
  description: This is the API for fastabiz operations.
  title: FastaBiz API
  version: "1.0"
paths:
  /deliveries/{id}:
    delete:
      consumes:
      - application/json
      description: Permanently deletes a delivery by their ID
      parameters:
      - description: Delivery ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Delivery deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid Delivery ID
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - JWT: []
      summary: Delete a delivery
      tags:
      - deliveries
  /deliveries/{id}/accept:
    put:
      description: When a driver accepts an order assignment, this endpoint creates
        the delivery record, marks the order as in-transit, sets the pickup timestamp,
        and marks the driver as unavailable. Only callable by authenticated drivers.
      parameters:
      - description: Delivery ID (corresponds to the order assignment)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Created and accepted delivery
          schema:
            $ref: '#/definitions/delivery.Delivery'
        "400":
          description: Missing or invalid delivery ID
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Failed to accept delivery
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - JWT: []
      summary: Accept order assignment and create delivery
      tags:
      - deliveries
  /deliveries/{id}/update:
    put:
      consumes:
      - application/json
      description: Update any delivery struct field of an existing delivery
      parameters:
      - description: Delivery ID
        in: path
        name: delivery_id
        required: true
        type: string
      - description: Field and value to update
        in: body
        name: update
        required: true
        schema:
          $ref: '#/definitions/delivery.UpdateDeliveryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid delivery ID or request body
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - JWT: []
      summary: Update Delivery
      tags:
      - deliveries
  /deliveries/all_deliveries:
    get:
      description: Get a list of all deliveries
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/delivery.Delivery'
            type: array
      security:
      - JWT: []
      summary: List all deliveries
      tags:
      - deliveries
  /deliveries/by-id/{id}:
    get:
      description: Retrieve a delivery by their ID
      parameters:
      - description: Delivery ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/delivery.Delivery'
        "400":
          description: Invalid ID
          schema:
            type: string
        "404":
          description: Delivery not found
          schema:
            type: string
      security:
      - JWT: []
      summary: Get delivery by ID
      tags:
      - deliveries
  /drivers/{id}:
    delete:
      consumes:
      - application/json
      description: Permanently deletes a driver by their ID
      parameters:
      - description: Driver ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Driver deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid driver ID
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - JWT: []
      summary: Delete a driver
      tags:
      - drivers
  /drivers/{id}/profile:
    patch:
      consumes:
      - application/json
      description: Updates the vehicle information and current location of a driver
      parameters:
      - description: Driver ID
        in: path
        name: driver_id
        required: true
        type: string
      - description: Driver profile fields to update
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/driver.UpdateDriverRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
