  inventory.Inventory:
    properties:
      category:
        description: e.g. “Dairy” - "name" field equivalent
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      images:
        description: could be JSON array or URLs
        type: string
      packaging:
        description: “Bucket/Single”
