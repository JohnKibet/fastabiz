  invite.Invite:
    properties:
      created_at:
        type: string
      email:
        type: string
      expires_at:
        type: string
      id:
        type: string
      invited_by:
        type: string
      role:
        $ref: '#/definitions/invite.Role'
      token:
        type: string
    type: object
  invite.Role:
    enum:
    - admin
    - driver
    - customer
    - guest
    type: string
    x-enum-varnames:
    - Admin
    - Driver
    - Customer
    - Guest
  notification.CreateNotificationRequest:
    properties:
      message:
        type: string
      type:
        $ref: '#/definitions/notification.NotificationType'
      user_id:
        type: string
    type: object
  notification.Notification:
    properties:
