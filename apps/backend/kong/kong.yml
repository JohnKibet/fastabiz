_format_version: "3.0"

services:
  - name: backend
    url: http://backend:8080
    routes:
      - name: swagger-route
        paths:
          - /api/swagger
        strip_path: false
        plugins: 
          - name: rate-limiting
            config:
              minute: 10
              policy: local

      - name: backend-api-route
        paths:
          - /api
        strip_path: false
        plugins:
          - name: rate-limiting
            config:
              minute: 5
              policy: local
          - name: jwt
          - name: cors
            config:
              origins:
                - "*"
              methods:
                - GET
                - POST
                - PUT
                - PATCH
                - DELETE
                - OPTIONS
              headers:
                - Accept
                - Authorization
                - Content-Type
                - X-CSRF-Token
              exposed_headers:
                - Link
              credentials: false
              max_age: 3600

      - name: public-auth-route
        paths: 
          - /api/public/create
          - /api/public/login
          - /api/public/store/{adminSlug}/product/{productSlug}
          - /api/public/store/{adminSlug}
        strip_path: false
        plugins:
          - name: cors
            config:
              origins: 
                - "*"
              methods: 
                - POST
                - OPTIONS
              headers:
                - Accept
                - Authorization
                - Content-Type
                - X-CSRF-Token
              exposed_headers:
                - Link
              credentials: false
              max_age: 3600

