        type: string
      value:
        description: Accepts string, int, etc.
    required:
    - column
    - value
    type: object
  payment.CreatePaymentRequest:
    properties:
      amount:
        type: number
      method:
        $ref: '#/definitions/payment.PaymentMethod'
      order_id:
        type: string
      status:
        $ref: '#/definitions/payment.PaymentStatus'
    type: object
  payment.Payment:
    properties:
      amount:
        type: number
      id:
        type: string
      method:
        $ref: '#/definitions/payment.PaymentMethod'
      order_id:
        type: string
      paid_at:
        type: string
      status:
        $ref: '#/definitions/payment.PaymentStatus'
    type: object
  payment.PaymentMethod:
    enum:
    - stripe
    - paypal
    - mobile_money
    - cash_on_delivery
    type: string
    x-enum-varnames:
    - MethodStripe
    - MethodPayPal
    - MethodMobileMoney
    - MethodCashOnDelivery
  payment.PaymentStatus:
    enum:
    - pending
    - completed
    - failed
    type: string
    x-enum-varnames:
    - StatusPending
    - StatusCompleted
    - StatusFailed
  user.CreateUserRequest:
    properties:
      email:
        type: string
      fullName:
        type: string
      password:
        description: raw password from client
        type: string
      phone:
        type: string
      role:
