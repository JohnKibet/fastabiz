        type: string
    type: object
  user.Role:
    enum:
    - admin
    - driver
    - customer
    type: string
    x-enum-varnames:
    - Admin
    - Driver
    - Customer
  user.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      fullName:
        type: string
      id:
        type: string
      password:
        type: string
      phone:
        type: string
      role:
        $ref: '#/definitions/user.Role'
      slug:
        description: adminSlug used in public route
        type: string
    type: object
