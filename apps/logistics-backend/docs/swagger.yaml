basePath: /api
definitions:
  delivery.CreateDeliveryRequest:
    properties:
      driver_id:
        type: string
      order_id:
        type: string
      status:
        $ref: '#/definitions/delivery.DeliveryStatus'
    type: object
  delivery.Delivery:
    properties:
      assigned_at:
        type: string
      delivered_at:
        type: string
      driver_id:
        type: string
      id:
        type: string
      order_id:
        type: string
      picked_up_at:
        type: string
      status:
        $ref: '#/definitions/delivery.DeliveryStatus'
    type: object
  delivery.DeliveryStatus:
    enum:
    - assigned
    - picked_up
    - delivered
    - failed
    type: string
    x-enum-varnames:
    - DeliveryAssigned
    - DeliveryPickedUp
    - DeliveryDelivered
    - DeliveryFailed
  driver.CreateDriverRequest:
    properties:
      available:
        type: string
      current_location:
        type: string
      email:
        type: string
      full_name:
        type: string
      vehicle_info:
        type: string
    required:
    - available
    - current_location
    - email
    - full_name
    - vehicle_info
    type: object
  driver.Driver:
    properties:
      available:
        type: boolean
      created_at:
        type: string
      current_location:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      vehicle_info:
        type: string
    type: object
  feedback.CreateFeedbackRequest:
    properties:
      comments:
        type: string
      customer_id:
        type: string
      order_id:
        type: string
      rating:
        type: integer
    type: object
  feedback.Feedback:
    properties:
      comments:
        type: string
      customer_id:
        type: string
      id:
        type: string
      order_id:
        type: string
      rating:
        type: integer
      submitted_at:
        type: string
    type: object
  inventory.CreateInventoryRequest:
    properties:
      admin_id:
        description: Foreign key
        type: string
      category:
        description: e.g. “Dairy”
        type: string
      description:
        type: string
      images:
        description: could be JSON array or URLs
        type: string
      location:
        description: optional
        type: string
      name:
        description: e.g. “Fresh Milk”
        type: string
      packaging:
        description: “Bucket/Single”
        type: string
      price:
        type: number
      slug:
        type: string
      stock:
        type: integer
      unit:
        description: '"per litre", "per bucket"'
        type: string
    required:
    - category
    - description
    - images
    - location
    - name
    - packaging
    - price
    - slug
    - stock
    - unit
    type: object
  inventory.Inventory:
    properties:
      admin_id:
        description: Foreign key
        type: string
      category:
        description: e.g. “Dairy”
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      images:
        description: could be JSON array or URLs
        type: string
      location:
        description: optional
        type: string
      name:
        description: e.g. “Fresh Milk”
        type: string
      packaging:
        description: “Bucket/Single”
        type: string
      price:
        type: number
      slug:
        description: product slug
        type: string
      stock:
        type: integer
      unit:
        description: '"per litre", "per bucket"'
        type: string
      updated_at:
        type: string
    type: object
  inventory.InventorySummary:
    properties:
      image:
        type: string
      in_stock:
        type: integer
      name:
        type: string
      packaging:
        type: string
      price:
        type: number
      unit:
        type: string
    type: object
  inventory.StorePublicView:
    properties:
      admin_name:
        type: string
      category:
        type: string
      location:
        type: string
      products:
        items:
          $ref: '#/definitions/inventory.InventorySummary'
        type: array
    type: object
  notification.CreateNotificationRequest:
    properties:
      message:
        type: string
      type:
